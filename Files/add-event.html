<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="en">
    <title>EventScape</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../Public/css/main.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- FORM UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/form.min.css" integrity="sha512-GqdyivmcmveCy9pRf2yTD/TPYXVmbPFDojvy15i3xuLLy9nkgNhDRMk6+Dt/uYDdnItFUFF7WqW7GoGv+gPX+A==" crossorigin="anonymous" />
    <!-- AOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- SHORTCUT ICON -->
</head>
<body>
    <!-- NAVBAR -->

    <nav class="nav">
        <div class="nav-main">
            LOGO

            <div class="nav-toggler">
                <div class="nav-toggler-icon"></div>
            </div>
        </div>
        <ul class="nav-links">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Add an Event</a></li>
            <li class="nav-link"><a href="#">FAQ</a></li>
            <li class="nav-link"><a href="#">Login</a></li>
            <!-- <li class="nav-link">Register</li> -->
        </ul>
        
    </nav>

    <!-- LOGIN FORM -->
    
    <section class="main-forms create-forms">

        <div class="img-create">
            <img src="/Public/imgs/forms.svg" alt="Could not load the image">
        </div>

        <div class="form-event">
            <h3 class="heading-form">Add Event</h3>
            <form action="#" class="form">
                <div class="form-group form-fix">
                    <input type="text" id="event-name" class="form-input" placeholder="Name of the Event" required autocomplete="off">
                    <label for="event-name" class="form-label">Name of the Event</label>
                </div>
                <div class="form-group form-fix">
                    <input type="text" id="event-venue" class="form-input" placeholder="Venue" required autocomplete="off">
                    <label for="event-venue" class="form-label">Venue</label>
                </div>
                <div class="form-group form-fix">
                    <input type="number" name="event-price" class="form-input" placeholder="Price" required autocomplete="off">
                    <label for="event-venue" class="form-label">Price</label>
                </div>
                <div class="form-group form-fix margin-bottom-m">
                    <input type="date" id="event-date" name="event-date" class="form-input" required>
                </div>
                <div class="form-group form-fix">
                    <input type="time" name="event-time" id="event-time" class="form-input">
                </div>
                <div class="form-group form-fix margin-y-m">
                    <input type="file" id="real-file" hidden="hidden" />
                    <button type="button" id="custom-button">Upload an image</button>
                    <span id="custom-text">No file chosen, yet.</span>
                </div>
                <div class="form-group">
                    <textarea id="event-description" class="form-input" placeholder="Description" required autocomplete="off"></textarea>
                    <label for="event-description" class="form-label">Description</label>
                </div>
                <div class="form-options" style="margin-top: -1rem;">
                    <button class="btn-signup btn-form">Submit</button>
                </div>
            </form>
        </div>

    </div>

        

    </section>

    <footer class="footer">
        <div class="wave-1" ></div>
        <div class="wave-2" ></div>
        <div class="wave-3" ></div>
        <div class="footer-container">
            <div class="made-by"> Made with ❤️ by ABCD</div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../Public/js/main.js"></script>
</body>
</html>
