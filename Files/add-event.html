<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="en">
    <title>EventScape</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../Public/css/main.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- FORM UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/form.min.css" integrity="sha512-GqdyivmcmveCy9pRf2yTD/TPYXVmbPFDojvy15i3xuLLy9nkgNhDRMk6+Dt/uYDdnItFUFF7WqW7GoGv+gPX+A==" crossorigin="anonymous" />
    <!-- AOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <!-- SHORTCUT ICON -->
</head>
<body>
    <!-- NAVBAR -->

    <nav class="nav">
        <div class="nav-main">
            LOGO

            <div class="nav-toggler">
                <div class="nav-toggler-icon"></div>
            </div>
        </div>
        <ul class="nav-links">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Add an Event</a></li>
            <li class="nav-link"><a href="#">FAQ</a></li>
            <li class="nav-link"><a href="#">Login</a></li>
            <!-- <li class="nav-link">Register</li> -->
        </ul>
        
    </nav>

    <!-- LOGIN FORM -->
    
    <section class="main-forms">

        <div class="form-img" style="padding-top: 3rem;">
            <img src="/Public/imgs/forms.svg" alt="Could not load the image">
        </div>

        <div class="form-event">
            <h3 class="heading-form">Add Event</h3>
            <form action="#" class="form">
                <div class="form-group form-fix">
                    <input type="text" id="event-name" class="form-input" placeholder="Name of the Event" required autocomplete="off">
                    <label for="event-name" class="form-label">Name of the Event</label>
                </div>
                <div class="form-group form-fix">
                    <input type="text" id="event-venue" class="form-input" placeholder="Venue" required autocomplete="off">
                    <label for="event-venue" class="form-label">Venue</label>
                </div>
                <div class="form-group form-fix margin-bottom-m">
                    <input type="number" id="event-price" class="form-input" placeholder="Price" required autocomplete="off">
                </div>
                <div class="form-group form-fix">
                    <select class="ui fluid search dropdown" name="event-month">
                        <option value="">Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <select class="ui fluid search dropdown" name="event-year">
                        <option value="">Year</option>
                        <option value="1">2021</option>
                        <option value="2">2022</option>
                        <option value="2">2020</option>
                    </select>
                </div>
                <div class="form-group form-fix margin-y-m">
                    <input type="file" id="real-file" hidden="hidden" />
                    <button type="button" id="custom-button">Upload an image</button>
                    <span id="custom-text">No file chosen, yet.</span>
                </div>
                <div class="form-group">
                    <textarea id="event-description" class="form-input" placeholder="Description" required autocomplete="off"></textarea>
                    <label for="event-description" class="form-label">Description</label>
                </div>
                <div class="form-options" style="margin-top: -1rem;">
                    <button class="btn-signup btn-form">Submit</button>
                </div>
            </form>
        </div>

    </div>

        

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../Public/js/main.js"></script>
</body>
</html>
