<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="en">
    <title>EventScape</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../Public/css/main.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- SHORTCUT ICON -->

    <!-- AOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <!-- NAVBAR -->

    <nav class="nav">
        <div class="nav-main">
            LOGO

            <div class="nav-toggler">
                <div class="nav-toggler-icon"></div>
            </div>
        </div>
        <ul class="nav-links">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Add an Event</a></li>
            <li class="nav-link"><a href="#">FAQ</a></li>
            <li class="nav-link"><a href="#">Login</a></li>
            <!-- <li class="nav-link">Register</li> -->
        </ul>
        
    </nav>

    <!-- LOGIN FORM -->
    
    <section class="main-forms">

        <div class="form-login">
            <h3 class="heading-form">Login</h3>
            <form action="#" class="form">
                <div class="form-group">
                    <input type="text" id="username" class="form-input" placeholder="Username (or Email)" required autocomplete="off">
                    <label for="username" class="form-label">Username (or Email)</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" required placeholder="Password">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="form-options">
                    <button class="btn-login btn-form">Login</button>
                </div>

                <div class="form-options">
                    <p>Not a member? <span class="sign-up">Sign up</span></p>
                </div>
            </form>
        </div>
        

        <div class="form-signup hide">
            <h3 class="heading-form">Sign Up</h3>
            <form action="#" class="form">
                <div class="form-group">
                    <input type="text" id="new-username" class="form-input" placeholder="Username" required autocomplete="off">
                    <label for="new-username" class="form-label">Username</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="Email" required autocomplete="off">
                    <label for="email" class="form-label">Email</label>
                </div>
                <div class="form-group">
                    <input type="password" id="new-password" class="form-input" required placeholder="Password">
                    <label for="new-password" class="form-label">Password</label>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" class="form-input" required placeholder="Confirm Password">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                </div>
                <div class="form-options">
                    <button class="btn-signup btn-form">Sign Up</button>
                </div>
    
                <div class="form-options">
                    <p>Already a member? <span class="login">Login</span></p>
                </div>
            </form>
        </div>

        <div class="form-img">
            <img src="/Public/imgs/login.svg" alt="Could not load the image">
        </div>

    </div>

        

    </section>

    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../Public/js/main.js"></script>
</body>
</html>
