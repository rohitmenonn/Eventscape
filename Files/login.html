<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="language" content="en">
    <title>EventScape</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../Public/css/main.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- SHORTCUT ICON -->

    <!-- AOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>
<body>
    <!-- NAVBAR -->

    <nav class="nav">
        <div class="nav-main">
            LOGO

            <div class="nav-toggler">
                <div class="nav-toggler-icon"></div>
            </div>
        </div>
        <ul class="nav-links">
            <li class="nav-link"><a href="#">Home</a></li>
            <li class="nav-link"><a href="#">Add an Event</a></li>
            <li class="nav-link"><a href="#">FAQ</a></li>
            <li class="nav-link"><a href="#">Login</a></li>
            <!-- <li class="nav-link">Register</li> -->
        </ul>
        
    </nav>

    <!-- LOGIN FORM -->
    <div class="form-login">
        <!-- <h3 class="heading-form">Login</h3> -->
        <form action="#" class="form">
            <div class="form-group">
                <input type="text" id="username" class="form-input" placeholder="Username" required>
                <label for="username" class="form-label">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Password">
                <label for="password" class="form-label">Password</label>
            </div>
            <div class="form-options">
                <button class="btn-submit">Login</button>
            </div>
        </form>
        <div class="form-options">
            <p>Not a member? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../Public/js/main.js"></script>
</body>
</html>
